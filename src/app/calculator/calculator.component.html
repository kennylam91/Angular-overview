<h2 class="text-primary">Awesome Calculator</h2>
<form class="form-inline">
  <div class="form-group mr-2">
    <input type="number" class="form-control" name="firstOperand" [(ngModel)]="firstOperand">
  </div>
  <div class="form-group">
    <select class="form-control" name="operator" [(ngModel)]="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="secondOperand" [(ngModel)]="secondOperand">
  </div>
</form>
<button type="button" class="btn btn-primary" name="calculate" (click)="calculate()">Calculate</button>
<div class="form-group">
  <input type="number"
         class="form-control" name="result" [(ngModel)]="result">
</div>
